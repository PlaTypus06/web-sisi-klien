<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Time Data Binding</title>
    <link rel="stylesheet" href="card.css" />
  </head>
  <body>
    <section id="card">
      <section id="input">
        <div class="input">
          <h3>Input Data Realtime</h3>
          <label for="name"></label>
          <input type="text" id="name" placeholder="Masukan nama disini" />
          <label for="email"></label>
          <input type="text" id="email" placeholder="Masukan Email disini" />
          <label for="alamat"></label>
          <input type="text" id="alamat" placeholder="Masukan alamat disini" />
        </div>
      </section>

      <section id="output">
        <h3>Preview Data Realtime</h3>
        <p id="namePreview"></p>
        <p id="emailPreview"></p>
        <p id="alamatPreview"></p>
        <script src="card.js"></script>
      </section>
    </section>
  </body>
</html>
