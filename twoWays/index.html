<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two Ways Data Binding</title>
  </head>
  <body>
    <input type="text" id="nameInput" placeholder="Masukan nama disini" />
    <p id="preview"></p>

    <script>
      const nameInput = document.getElementById("nameInput");
      const preview = document.getElementById("preview");

      // Update preview when input changes
      nameInput.addEventListener("input", function () {
        preview.textContent = `Halo, ${nameInput.value}!`;
      });

      // Initialize preview
      preview.textContent = "Halo, !";
    </script>
  </body>
</html>
